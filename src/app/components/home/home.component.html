<div class="home-container">
  <h1>Welcome!</h1>

  <ng-container *ngIf="user$ | async as user; else guestContent">
    <p>Hello {{ user.email }}!</p>

    <ng-container [ngSwitch]="user.role">
      <div *ngSwitchCase="'Admin'">
        <p>Admin panel view.</p>
        <a routerLink="/admin" class="btn btn-primary">Move to admin panel</a>
      </div>

      <div *ngSwitchCase="'Lekarz'">
        <p>Your calendar.</p>
        <a routerLink="/doctor" class="btn btn-primary">Go to your calendar</a>
      </div>

      <div *ngSwitchCase="'Pacjent'">
        <p>Check doctors and patients data.</p>
        <a routerLink="/doctorlist" class="btn btn-primary">Doctors list</a>
      </div>

      <div *ngSwitchDefault>
        <p>You are guest.</p>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #guestContent>
    <p>Welcome guest</p>
    <a routerLink="/doctorlist" class="btn btn-primary">Doctors list</a>
    <p class="mt-3">
      <a routerLink="/login" class="btn btn-secondary">Login</a>
      <a routerLink="/register" class="btn btn-secondary">Register</a>
    </p>
  </ng-template>
</div>
