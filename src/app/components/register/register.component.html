<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">
          <span class="material-icons align-middle">person_add</span>
          Rejestracja
        </h3>
        <form (ngSubmit)="onRegister()">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              id="email"
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">HasÅ‚o:</label>
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-custom-primary">
            Zarejestruj
          </button>
        </form>
        <p *ngIf="errorMessage" class="text-danger mt-3 text-center">
          {{ errorMessage }}
        </p>
      </div>
    </div>
  </div>
</div>
